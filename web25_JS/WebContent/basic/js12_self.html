해보기
Student 생성자 함수를 선언
인자값 - name, java성적, python성적, html성적 :: 속성정의 부분
함수1 (점수의 총합) : total
함수2 (점수의 평균) : avg
함수3 (정보를 출력) : record

이름     자바     파이썬     html     총점     평균
제임스    89        90        100      179      90
제임스2    89        90        100      179      90
제임스3    89        90        100      179      90

학생은 2명 이상 생성... 현재 3명 생성 출력화면
body부분 특정 영역안에 출력하세요...table 형식

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	function Student(name, java, python, html){
		this.name = name;
		this.java = java;
		this.python = python;
		this.html = html;
		
		this.total = function(){
			return this.java + this.python + this.html;
		}
		this.avg = function(){
			return this.total/5;
		}
		//es6
		this.record = function(){
			document.write('<table border=1><tr><th>이름</th><th>자바</th><th>파이썬</th><th>html</th><th>총점</th><th>평균</th></tr>');
			document.write(`<tr><td>${this.name}</td><td>${this.java}</td><td>${this.python}</td><td>${this.html}</td><td>${this.total()}</td><td>${this.avg()}</td></tr>`);		
		}
	}

	var stu01 = new Student("James", 70, 90, 90);
	var stu02 = new Student("James", 70, 100, 77);
	var stu03 = new Student("James", 90, 88, 55);
	
	stu01.record(); stu02.record(); stu03.record();
</script>
</body>
</html>
