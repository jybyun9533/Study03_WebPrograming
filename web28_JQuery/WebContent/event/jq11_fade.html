<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
 $(function(){
 	//1. 이미지가 처음 로딩되었을때 보이지 않도록 감춘다.. hide() |show()
 	$('#imageView').hide();
 	
 	// 2. 마우스가 특정영역 안에 들어가면 보이고 / 특정영역 밖으로 빠져나오면 이미지를 감춤
 	/*
 	$('#mouseIn').mouseenter(function () {
    	$('#imageView').fadeIn(3000);	
	});
	
	$('#mouseIn').mouseleave(function () {
    	$('#imageView').fadeOut(3000);
	});
	*/
	
	// 3. hover 함수를 이용
	$('#mouseIn').hover(function () {
    	$('#imageView').show();
	}, function () {
    $('#imageView').hide();
});
 	
 }); //ready
</script>
<style type="text/css">
	#mouseIn{background-color:yellow;}
</style>
</head>
<body>
<h2 id="mouseIn">###### 사진 보이기 ######</h2>
<div id = "imageView">
	<img alt="" src="../image/1.jpg" width="300px" height="400px">
</div>
</body>
</html>
