<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
 $(function(){
 	//1. onKeyUp.. keyup()..선택자와함수를 연결
 	$('textarea').keyup(function () {
		var inputLength = $(this).val().length;    
	
		// 2. h1 태그 영역에 xx/70 이렇게 출력되도록 
		var remain = 70-inputLength;
		$('h1').html(remain+'/70');
		
		// 3. remain
		if(remain<=0){
			alert("글자입력 안됨");
		} else if(remain<=10){
			$('h1').css('color','red');
		} else if(remain<=20){
		$('h1').css('color','orange');
		} else if(remain<=40){
		$('h1').css('color','blue');
		}
	
	}); // keyup()
 	
 }); //ready
</script>
<style type="text/css">
	.red{color:red}
	.orange{color:orange}
	.blue{color:blue}
</style>
</head>
<body>
	<div>
		<p><strong>방명록</strong></p>
		<h1>70</h1>
		<textarea rows="5" cols="70" maxlength="70">
		</textarea>
	</div>
</body>
</html>
