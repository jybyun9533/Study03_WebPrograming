<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {	
		//filter 함수는 동일한 태그들이 있을때 여러개의 태그들 중에서 조건을 부여해서 조건에 부합하는 태그를 걸려낼때 사용
		//1.
		/*
		$('h1').filter(function(index) {
	 		return index % 3==0 || index % 5==0;
		}).css({
				background:'greenyellow',
				color:'blue'
		});
		*/
		
		/* $('h1').filter(function(index) {
	 		return index % 3==0 || index % 5==0;
		}).addClass('css'); */
		
		
		//2.
		//h1 태그중에서 짝수번째 태그만 걸러서 글자색을 red로
		//h1 태그중에서 홀수번째 태그만 걸러서 글자색을 green으로
		$('h1').filter(':even').addClass('redColor');
		$('h1').filter(':odd').addClass('blueColor');
	});//ready
</script>
<style type="text/css">
	.css{background: greenyellow; color: blue;}
	.redColor{color:red;}
	.blueColor{color:blue;}
</style>
</head>
<body>
	<h1>Item - 0</h1>
	<h1>Item - 1</h1>
	<h1>Item - 2</h1>
	<h1>Item - 3</h1>
	<h1>Item - 4</h1>
	<h1>Item - 5</h1>
	<h1>Item - 6</h1>
	<h1>Item - 7</h1>
</body>
</html>
