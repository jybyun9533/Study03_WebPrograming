<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/basic.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {	
		refreshPage();
		
		$('#content').on('click','#deleteCart', deleteCartStorage);
	});
	
	function refreshPage() {
    	var html="";
    	var totalPrice=0;
    	
    	// for문 사용해서 localStorage에 저장된 내용을 받아와서 tbody>table안에 적절한 위치에 출력
    	for(var key in localStorage){
    		if(key=='length') {
    			break;
    		}
    		var data = localStorage.getItem(key).split(","); //aaa, bbb, 2500
    		html += '<tr><td><img class = poster src=' + data[1]+'></td><td>'+key
    		+'</td><td>'+data[0]+'</td><td>'+data[2]
    		+'</td><td><button id = deleteCart value='+key
    		+'>삭제</button></td></tr>';
    	
    		totalPrice += parseInt(data[2]);
    	}
		
		$('#content').html(html);
		$('#price').html("주문 가격 : " + totalPrice);
	}
	
	function deleteCartStorage() { //localstorage에 있는 key 값 삭제
		var y = confirm($(this).val()+ " 을 정말 삭제하시겠습니까?");
		if(y){
			localStorage.removeItem($(this).val());
			refreshPage();
		}    	
	}
	 	
</script>
<style type="text/css">
	.poster{
		width : 150px;
		height : 150px;
	}
</style>
</head>
<body>
	<article class = "main">
		<section>
			<table width="80%" align="center">
				<caption class="caption">찜 리스트</caption>
				<thead>
					<tr>
						<th>이미지</th><th>상품번호</th><th>상품이름</th><th>가격</th><th>삭제</th>
					</tr>
				</thead>
				<tbody id ="content">
					
				</tbody>
			</table>
		</section>
		<section class="totalprice" id="price">
		
		</section>
		<section class="link">
			<table align="center">
				<tr>
					<td>
						<a href="#">주문하러 가기</a>
						<a href="index.html">DVD 목록 보기</a>
					</td>
				</tr>
			</table>
		</section>
	</article>
</body>
</html>
