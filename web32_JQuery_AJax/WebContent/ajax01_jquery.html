<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
 $(function(){
 	$('#ajaxBtn').click(function () {
     	$.ajax({
     		type:"post",
     		url:"HelloAjax",
     		data:"name=encore",
     		
     		// callback
     		success:function (result) {
    			alert(result);
			}, 
			error:function () {
    			alert("응답시간 지연..Error처리!!");
			},
			timeout:1000 // 1초동안 서버로 부터 응답이 없으면 에러발생 (응답 대기시간 지정)
			
     	}); // ajax
	}); // click
 }); //ready
</script>
<style type="text/css">

</style>
</head>
<body>
	<input type="button" value="JQueryAjax" id="ajaxBtn">
</body>
</html>
